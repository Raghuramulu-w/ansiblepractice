- name: checking user exits
  hosts: localhost
  tasks: 
   - name: checking user
     ansible.builtin.command: id roboshop
     register: user
     ignore_errors: true
   - name: printing out put
     ansible.builtin.debug:
      msg: "output is {{user}}"
   - name: printing ouput status
     ansible.builtin.debug:
      msg: "status of command is {{user.rc}}"
   - name: creating user
     ansible.builtin.user:
      name: roboshop
     when: user.rc !=0

  
